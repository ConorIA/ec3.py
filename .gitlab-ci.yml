stages:
  - build
  - deploy

.build: &build
  image: docker:stable
  services:
    - docker:dind
  stage: build
  script:
    - docker run --rm -v "$(pwd):/src/" cdrx/pyinstaller-${TARGET}:python3 "apt-get update -y && apt-get install -y upx-ucl && pyinstaller --noconfirm --onefile --additional-hooks-dir=.misc/hooks ec3.py"
  artifacts:
    expire_in: 1h
    paths:
      - dist/*

build-win:
  <<: *build
  variables:
    TARGET: windows

build-lin:
  <<: *build
  variables:
    TARGET: linux

deploy:
  image: alpine
  stage: deploy
  script:
    - apk add --no-cache curl ca-certificates
    - curl -T dist/ec3 -u "TSs69CZizMK6umjx:${PASSWORD}" https://dav.conr.ca/ec3/lin/
    - curl -T dist/ec3.exe -u "TSs69CZizMK6umjx:${PASSWORD}" https://dav.conr.ca/ec3/win/
  only:
  - master

